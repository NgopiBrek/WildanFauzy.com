# Site settings
title: WildanFauzy.com
SEOTitle: WildanFauzy.com
header-img: img/mukodimah.jpg
email: nadliwis@gmail.com
description: "WildanFauzy.com adalah blog yang membahas info menarik disajikan secara
  asik dan santai, kumpulan cerita dari sudut pandang yang berbeda, tulisan apa adanya."
keyword: "cerita pendek, catatan, linux, share, cerpen, cloudflare, Jekyll, blog"
url: "https://wildanfauzy.com"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: true
#weibo_username:     wilfauzy
#zhihu_username:     wilfauzy
github_username:    wilfauzy
twitter_username:   wilfauzy
#facebook_username:  wilfauzy
#linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: /:title/
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: CN  

paginate_path: "/page/:num"

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



# Disqus settings
disqus_username:

# Netease settings
netease_comment: false



# Analytics settings
# Baidu Analytics 
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-168081661-1'            # Format: UA-xxxxxx-xx
ga_domain: wildanfauzy.com



# Sidebar settings
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar:      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: false              # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false



# Friends
plugins:
  - jekyll-redirect-from
  - jekyll-paginate 

whitelist:
  - jekyll-redirect-from